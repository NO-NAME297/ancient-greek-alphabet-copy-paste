<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Greek Alphabet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-8">Ancient Greek Alphabet</h1>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-4">
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Α α</p>
                <p class="text-sm">Alpha</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Α α')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Β β</p>
                <p class="text-sm">Beta</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Β β')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Γ γ</p>
                <p class="text-sm">Gamma</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Γ γ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Δ δ</p>
                <p class="text-sm">Delta</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Δ δ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Ε ε</p>
                <p class="text-sm">Epsilon</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Ε ε')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Ζ ζ</p>
                <p class="text-sm">Zeta</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Ζ ζ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Η η</p>
                <p class="text-sm">Eta</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Η η')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Θ θ</p>
                <p class="text-sm">Theta</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Θ θ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Ι ι</p>
                <p class="text-sm">Iota</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Ι ι')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Κ κ</p>
                <p class="text-sm">Kappa</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Κ κ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Λ λ</p>
                <p class="text-sm">Lambda</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Λ λ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Μ μ</p>
                <p class="text-sm">Mu</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Μ μ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Ν ν</p>
                <p class="text-sm">Nu</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Ν ν')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Ξ ξ</p>
                <p class="text-sm">Xi</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Ξ ξ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Ο ο</p>
                <p class="text-sm">Omicron</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Ο ο')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Π π</p>
                <p class="text-sm">Pi</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Π π')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Ρ ρ</p>
                <p class="text-sm">Rho</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Ρ ρ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Σ σ</p>
                <p class="text-sm">Sigma</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Σ σ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Τ τ</p>
                <p class="text-sm">Tau</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Τ τ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Υ υ</p>
                <p class="text-sm">Upsilon</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Υ υ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Φ φ</p>
                <p class="text-sm">Phi</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Φ φ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Χ χ</p>
                <p class="text-sm">Chi</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Χ χ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Ψ ψ</p>
                <p class="text-sm">Psi</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Ψ ψ')">Copy</button>
            </div>
            <div class="bg-white p-4 rounded shadow text-center">
                <p class="text-2xl font-bold">Ω ω</p>
                <p class="text-sm">Omega</p>
                <button class="mt-2 bg-blue-500 text-white px-2 py-1 rounded" onclick="copyToClipboard('Ω ω')">Copy</button>
            </div>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }
    </script>
</body>
</html>
